<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="block">
            <form id="formRequest">
                <h1>Request</h1>
                <div class="verb-path">
                    <div id="verb-block">
                        <p for="verb">Verb</p>
                        <select name="verb" id="verb">
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>DELETE</option>
                        </select>
                    </div>
                    <div id="path-block">
                        <p for="path">Path</p>
                        <input type="text" name="path" id="path">
                    </div>
                </div>
                <button id="send" type="button">
                    SEND REQUEST
                </button>
            </form>
        </div>
        <div id="response-status">
            <h1>Response</h1>
            <div class="block">
                <p id="statusCode">Status Code
                </p>
                <textarea id="status">
                        </textarea>
            </div>
            <div class="block">
                <p id="responseBody">Response Body
                </p>
                <textarea id="response">
                        </textarea>
            </div>

        </div>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
